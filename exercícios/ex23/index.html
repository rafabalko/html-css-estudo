<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: ri; /*Alinhamento Horizontal*/
            vertical-align: top; /*Alinhamento Vertical*/ 
        }
    </style>
</head>
<!-- 
                ESTRUTURA BÁSICA DE TABELAS 
                
    <table>: siginifica "tabelas", e é a tag usada para criação de tabelas;
        <tr>: significa "table rows / linha de tabela", e é a tag usada para criar as linhas;
            <th>: significa "table header / cabeçalho de tabela, e é a tag usada para colocar "títulos" na tabela;
                <td>: significa "table data / dados de tabela", e é a tag usada inserir os dados da célula.
-->
<body>
    <h1>Minhas primeiras tabelas</h1>

    <table>
        <tr> <!-- Primeira Linha -->
            <td>A1</td> <!--dados da tabela-->
            <td>B1</td> <!--dados da tabela-->
            <td>C1</td> <!--dados da tabela-->
        </tr>
        <tr> <!-- Segunda Linha -->
            <td>A2</td> <!--dados da tabela-->
            <td>B2</td> <!--dados da tabela-->
            <td>C2</td> <!--dados da tabela-->
        </tr>
        <tr> <!-- Terceira Linha -->
            <td>A3</td> <!--dados da tabela-->
            <td>B3</td> <!--dados da tabela-->
            <td>C3</td> <!--dados da tabela-->
        </tr>
        <tr> <!-- Quarta Linha -->
            <td>A4</td> <!--dados da tabela-->
            <td>B4</td> <!--dados da tabela-->
            <td>C4</td> <!--dados da tabela-->
        </tr>
    </table>
</body>
</html>
